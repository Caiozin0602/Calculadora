<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora 2000</title>
</head>
<body>
    <!--Container principal da calculadora-->
    <div class="calculadora">
        <!--Tela da calculadora-->
        <input type="text" id="tela">
        <!--Area de botoes-->
        <div class="botoes">
            <!-- Primeira linha de botoes -->
            <div class="linha-botoes">
                <button class="botao-limpar">C</button>
                <button class="operadores">/</button>
                <button class="operadores">*</button>
                <button class="delete">Del</button>
            </div>
            <!-- Segunda linha de botoes -->
            <div class="linha-botoes">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operadores">-</button>
            </div>
            <!-- Terceira linha de botoes -->
            <div class="linha-botoes">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operadores">+</button>
            </div>
            <!-- Quarta linha de botoes -->
            <div class="linha-botoes">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="botao-igual">=</button>
            </div>
            <!-- Ultima linha de botoes -->
            <div class="linha-botoes">
                <button class="botao-zero">0</button>
                <button>.</button>
            </div>
        </div>
    </div>
</body>
</html>
